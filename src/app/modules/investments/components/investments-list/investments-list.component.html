<div class="nav-bar">
  <mat-card>
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
      <div fxLayout="row" fxLayoutAlign="start center" style="width: 80%">
        <mat-card-title>{{ title }}</mat-card-title>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="end center"
        fxLayoutGap="10"
        style="width: 20%"
      >
        <button mat-raised-button color="accent">Action</button>
        <button mat-raised-button color="accent">Action</button>
      </div>
    </mat-card-header>
  </mat-card>
</div>
<div class="content" fxLayout="row" fxLayoutAlign="center center">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="objetivo">
      <th mat-header-cell *matHeaderCellDef>Objetivo</th>
      <td mat-cell *matCellDef="let element">{{ element.objetivo }}</td>
    </ng-container>
    <ng-container matColumnDef="saldoTotal">
      <th mat-header-cell *matHeaderCellDef>Saldo Total</th>
      <td mat-cell *matCellDef="let element">{{ element.saldoTotal }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      style="cursor: pointer"
    ></tr>
  </table>
</div>
