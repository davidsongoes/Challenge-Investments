<div fxLayout="row" fxLayoutAlign="center center">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>

<div mat-dialog-content [innerHtml]="data.content | sanitizeHtml"></div>
<div
  fxLayout="column"
  fxLayoutAlign="center center"
  mat-dialog-content
  [innerHtml]="data.content2 | sanitizeHtml"
  style="display: flex; justify-content: center"
></div>
<div mat-dialog-actions style="display: flex; justify-content: center">
  <button mat-raised-button mat-dialog-close color="accent">
    {{ data.buttonTitle }}
  </button>
</div>
